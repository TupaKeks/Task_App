{% extends 'tskApp/layout.html' %}

{% block title %} Delete Task {% endblock %}

{% block content %}
<h1 class="text-center">Are you sure you want to delete this task?</h1>
<form method="post" class="text-center">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">
        Cancel
    </a>
</form>
{% endblock %}
